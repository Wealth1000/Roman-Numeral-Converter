<!DOCTYPE html>
<html>
  <head>
    <title>Wealth's Roman Numeral Converter</title>
    <meta charset="utf-8" name="viewport"content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet"href="styles.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <a href="https://github.com/Wealth1000"id="profile">@Wealth</a>
          <h1>Roman Numeral Converter</h1>
        </div>
        <div class="info">
          This converter works within a range of 1 to 3999 inclusive.It does not accept any symbols.
        </div>
        <div class="body">
          <p>Enter a number: </p>
          <input id="number"type="number"/>
          <button id="convert-btn"><span>Convert</span></button>
        </div>
        <div id="output">Test</div>
      </div>
    </main>
    <script rel="script"src="script.js"></script>
  </body>
</html>
